<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davie's Resturant</title>
</head>

<body>
    <section id="overlay">
        <img src="ttps://s3.amazonaws.com/codecademy-content/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg"
            alt="Davie's Burgers Logo" id="logo">

        <hr>
        <form>
            <h1 style="background-color: aquamarine" ;> Create a burger!</h1>
            <section class="protein">
                <label for="patty"> What type of protein would you like?</label>
                <input type="text" name="patty" id="patty">
            </section>
            <hr>
            <section class="patties">
                <label for="amount">How many patties would you like?</label>
                <input type="number" name="amount" id="amount">
            </section>
            <hr>

            <section class="cooked">
                <label for="doneness">How do you want your patty cooked</label>
                <br>
                <span>Rare</span>
                <span>Well-Done</span>

            </section>

        </form>


    </section>
    <br>
    <form>
        <p> What is your gender?</p>
        <input type="radio" id="male" name="answer" value="Male">
        <label for="male">Male</label>
        <br>
        <input type="radio" id="femal" name="answer" value="11">
        <label for="femal">Female</label>
    </form>
    <br>
    <hr>
    <form>
        <label for="lunch">What's for lunch?</label>
        <select name="lunch" id="lunch">
            <option value="pizza">Pizza</option>
            <option value="curry">Curry</option>
            <option value="salad">Salad</option>
            <option value="ramen">Ramen</option>
            <option value="tacos">Tacos</option>
        </select>
    </form>
    <br>
    <hr>


</body>

</html>
